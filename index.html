<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Prodigy Infotech</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bg: #f9f9fb;
      --card-bg: #ffffff;
      --primary: #0077ff;
      --accent: #00b894;
      --text-dark: #2d3436;
      --text-muted: #636e72;
      --border: #dfe6e9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text-dark);
    }

    /* Navbar */
    header {
      background-color: #fff;
      padding: 20px 5%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--primary);
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      height: 2px;
      width: 0%;
      background: var(--primary);
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* Hero */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 5%;
      text-align: center;
    }

    .hero img {
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      color: var(--text-muted);
      max-width: 700px;
    }

    /* Game Card */
    .game-container {
      max-width: 500px;
      margin: 40px auto;
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
    }

    .status {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: var(--accent);
      font-weight: 600;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .cell:hover {
      background-color: #eaf3ff;
    }

    .reset-btn {
      margin-top: 25px;
      padding: 10px 20px;
      font-weight: 600;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .reset-btn:hover {
      background: #005ecb;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
      padding: 30px;
    }

    @media(max-width: 600px) {
      .cell {
        width: 80px;
        height: 80px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">Pro<span style="color:var(--accent)">Digy</span></div>
    <nav>
      <a href="#game">Game</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="https://images.pexels.com/photos/5212327/pexels-photo-5212327.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Hero Image">
    <h1>Play Tic-Tac-Toe in Your Browser</h1>
    <p>A clean and interactive game built using HTML, CSS, and JavaScript as part of Prodigy Infotech's internship challenge.</p>
  </section>

  <!-- Game Section -->
  <section class="game-container" id="game">
    <div class="status" id="statusText">Player X's Turn</div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button class="reset-btn" onclick="restartGame()">Restart Game</button>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Prodigy Infotech | Task-03 | Designed with ‚ù§Ô∏è by Aditya
  </footer>

  <!-- JavaScript -->
  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('statusText');
    let currentPlayer = "X";
    let gameRunning = true;
    let board = ["", "", "", "", "", "", "", "", ""];

    const winConditions = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function handleClick(e) {
      const index = e.target.getAttribute("data-index");

      if (board[index] !== "" || !gameRunning) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      checkWinner();
    }

    function checkWinner() {
      for (let condition of winConditions) {
        const [a, b, c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          statusText.textContent = `Player ${currentPlayer} Wins! üéâ`;
          gameRunning = false;
          return;
        }
      }

      if (!board.includes("")) {
        statusText.textContent = "It's a Draw!";
        gameRunning = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Player ${currentPlayer}'s Turn`;
    }

    function restartGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameRunning = true;
      statusText.textContent = `Player X's Turn`;
      cells.forEach(cell => cell.textContent = "");
    }

    cells.forEach(cell => cell.addEventListener("click", handleClick));
  </script>
</body>
</html>
